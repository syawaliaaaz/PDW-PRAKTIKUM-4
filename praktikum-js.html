<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Praktikum 4</title>
</head>
<body>

  <h1>Praktikum JavaScript Modul 4</h1>

  <!-- Internal JavaScript Alert -->
  <script>
    alert("Wwelcome to halaman praktikum JavaScript!");
  </script>

  <!-- Tombol-tombol untuk memanggil fungsi dari eksternal JS -->
  <button onclick="tampilkanTanggal()">Tampilkan Tanggal</button>
  <button onclick="alertKreatif()">Alert Kreatif</button>
  <button onclick="ucapan()">Ucapan Halo</button>

  <!-- Div tempat menampilkan tanggal -->
  <div id="tanggal" style="margin-top: 20px; font-weight: bold;"></div>

  <!-- Link ke file JavaScript eksternal -->
  <script src="script.js"></script>
</body>
</html>
